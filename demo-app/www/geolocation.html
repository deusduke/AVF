<html>
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="http://code.google.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
        <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <title>Geolocation Example</title>
    </head>
    <body onload="initializeMap();">
    	<a href='index.html'>Back</a>
        <h1>Project Tracker</h1>
        <h3>See the map below!</h3>
        
        <div id="map-canvas">
        	
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

            function initializeMap() {
            	navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }

            function onSucess(position) {

                navigator.notification.alert('working');

            	var latitude = position.coords.latitude;
            	var longitude = position.coords.longitude;


            	var myLatlng = new google.maps.LatLng(latitude, longitude);
				var mapOptions = {
					zoom: 12,
					center: myLatlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				}
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

				var marker = new google.maps.Marker({
					position: myLatlng,
					map: map,
					title: 'My Location'
				});
            }

            function onError(error) {
            	if (error == 1) {
            		navigator.notification.alert('Turn on geolocation services');
            	}
            }
        </script>
    </body>
</html>
